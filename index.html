<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personen</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="personTableBody">
            <!-- generated by javascript -->
        </tbody>
    </table>
    <input type="text" id="name"> <button onclick="addPersonEntry()" type="button">save person</button>

    <h1>Adressen</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>postcode</th>
                <th>straatnaam</th>
                <th>huisnummer</th>
                <th>plaats</th>
            </tr>
        </thead>
        <tbody id="addressTableBody">
            <!-- generated by javascript -->
        </tbody>
    </table>
    <input type="text" placeholder="postcode" id="postcode">
    <input type="text" placeholder="straatnaam" id="straatnaam">
    <input type="text" placeholder="huisnummer" id="huisnummer">
    <input type="text" placeholder="plaats" id="plaats">
    <button onclick="addAddressEntry()" type="button">save address</button>


    <h1>Rekenmachine</h1>
    <input id="input1" type="text" placeholder="Enter a number">
    <input id="input2" type="text" placeholder="Enter a number">
    <input type="button" value="Calculate" onclick="Calculate()">
    <span>Antwoord:</span>
    <span id="answer"> </span>

    <script>
        // ADRESSEN FUNCTIONALITEIT //

        function addAddressEntry(){
            var nieuwePostcode = document.getElementById("postcode").value;
            var nieuweStraatnaam = document.getElementById("straatnaam").value;
            var nieuweHuisnummer = document.getElementById("huisnummer").value;
            var nieuwePlaats = document.getElementById("plaats").value;

            var nieuwAdres = {
                postcode: nieuwePostcode, 
                straatnaam:nieuweStraatnaam, 
                huisnummer:nieuweHuisnummer,
                plaats:nieuwePlaats
            };
            
            fetch("http://localhost:8080/createAddress", {
                method: "POST",
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(nieuwAdres)
             })   
            .then(response => {
                alert('is goed gegaan')
            })
            .catch(error => {
                alert('er is iets fout gegaan')
            })
        }

        function fillAddressTable(addresses) {
            let addressTableHtml = '';
            for(let address of addresses) {
                addressTableHtml += `<tr> 
                    <td>${address.id} </td>
                    <td>${address.postcode}</td>
                    <td>${address.straatnaam}</td>
                    <td>${address.huisnummer}</td>
                    <td>${address.plaats}</td>
                </tr>`;
            }
            document.getElementById("addressTableBody").innerHTML = addressTableHtml;

        }

        fetch("http://localhost:8080/Addresses")    // 1
            .then(response => {
                return response.json();            // 2
            })
            .then(personArray => {
                fillAddressTable(personArray);            // 3
            })


        // PERSONEN FUNCTIONALITEIT //

        // 1. Roep een url aan
        // 2. zet antwoord om naar JSON object
        // 3. Vul tabel

        function fillTable(persons) {
            let personsTableHtml = '';

            for (let person of persons) {
                personsTableHtml += `<tr> 
                    <td>${person.id} </td>
                    <td>${person.name}</td>
                </tr>`;
            }

            // Setting innerHTML as tab variable
            document.getElementById("personTableBody").innerHTML = personsTableHtml;
        }

        fetch("http://localhost:8080/persons")    // 1
            .then(response => {
                return response.json();            // 2
            })
            .then(personArray => {
                fillTable(personArray);            // 3
            })

        function addPersonEntry() {
            var nieuweNaam = document.getElementById("name").value;

            let newPerson = {
                name: nieuweNaam
            }

            fetch("http://localhost:8080/maakpersoonaan", {
                method: "POST",
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(newPerson)
             })       // 1
            .then(response => {
                alert('is goed gegaan')
            })
            .catch(error => {
                alert('er is iets fout gegaan')
            })
        }

        // CALCULATOR FUNCTIONALITEIT //

        function Calculate(){
            var firstNum = document.getElementById("input1").value
            var secondNum = document.getElementById("input2").value

            var firstnumInt = parseInt(firstNum)
            var secondnumInt = parseInt(secondNum)

            var answer = firstnumInt+secondnumInt
            document.getElementById("answer").innerText = answer
        }

    </script>
</body>

</html>
